<html>
    <head>
        <title>Gestione Proiezioni</title>
    </head>
    <body>
        <h1> Gestione Proiezioni </h1>
        <br>
        <table>
            <tr>
                <td><h3>Aggiunta Proiezione</h3></td>
                <td><h3>Modifica Proiezione</h3></td>
                <td><h3>Eliminazione Proiezione</h3></td>
            </tr>
            <tr>
                <td>
                    <form method="post" action="">
                        <label for="sedi">Sede</label>
                        <select onchange="" name="sedi"></select>
                        <br>
                        <label for="sale">Sala</label>
                        <select name="sale"></select>
                        <br>
                        <label for="film">Film</label>
                        <select name="film"></select>
                        <br>
                        <label for="ora_init">Ora Inizio</label>
                        <select name="ora_init">
                            <option>8</option>
                            <option>10</option>
                            <option>16</option>
                            <option>18</option>
                            <option>20</option>
                        </select>
                        <br>
                        <label for="data">Data</label>
                        <input type="date" name="data">
                        <br>
                        <input type="submit" value="Aggiungi">
                    </form>
                </td>
                <td>
                    <form method="post" action="">
                        <label for="proiezioni">Proiezione</label>
                        <select name="proiezioni"></select>
                        <br>
                        <label for="sedi">Sede</label>
                        <select onchange="" name="sedi"></select>
                        <br>
                        <label for="sale">Sala</label>
                        <select name="sale"></select>
                        <br>
                        <label for="film">Film</label>
                        <select name="film"></select>
                        <br>
                        <label for="ora_init">Ora Inizio</label>
                        <select name="ora_init">
                            <option>8</option>
                            <option>10</option>
                            <option>16</option>
                            <option>18</option>
                            <option>20</option>
                        </select>
                        <br>
                        <label for="data">Data</label>
                        <input type="date" name="data">
                        <br>
                        <input type="submit" value="Modifica">
                    </form>
                </td>
                <td>
                    <form method="post" action="">
                        <label for="proiezioni">Proiezione</label>
                        <select name="proiezioni"></select>
                        <br>
                        <input type="submit" value="Elimina">
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
